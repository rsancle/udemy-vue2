<!DOCTYPE html>
<html>
<head>
	<title>First Project in VueJS 2</title>
	<script type="text/javascript" src="../vue.js"></script>
</head>
<body>
	<div id="app">
      	<p>{{ title }}</p>
      	<p>{{ sayHello() }}</p>
    </div>
    <script type="text/javascript">
	    new Vue({
	        el: '#app',
	        data: {
	          	title: 'data title'
	        },
	        methods:{
	        	sayHello: function(){
	        		return 'Method sayHello()';
	        	}
	        }
	    });
    </script>
</html>
